{% extends 'base.html' %}
{% block page %}

    {% if users %}
    {% for user in users %}
        <dt><h1>{{ user }} </h1> <p>{{users[user].connected_since}}</p></dt>
        <dd>Bytes In:{{ users[user].bytes_received }}</dd>
        <dd>Bytes Out:{{ users[user].bytes_sent }}</dd>

    {% endfor %}
    {% endif %}

    <div>
    <p><a href="{{ url_for('admin.add_user') }}">add user</a> </p>
    </div>



{% endblock %}
